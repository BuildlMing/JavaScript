            },
            {

            }
        ];
        var body = document.querySelector('body');
        var table = document.querySelector('table');
        var thead = document.createElement('thead');
        var tbody = document.createElement('tbody');
        var tr = document.querySelector('tr');

        body.appendChild(table);
        table.appendChild(tbody);
        table.appendChild(thead);
        thead.appendChild(tr);
        sku();
        price();
        storage();
        description();
        addTbody();
        function sku() {
            for (item in iPad[0]) {
                var th = document.querySelector('th');
                if (item == "sku") {
                    th.setAttribute("onclick", "OrderSku()");
                    th.innerHTML = item;
                    tr.appendChild(th);
                }
            }
        }
        function price() {
            for (item in iPad[0]) {
                var th = document.querySelector('th');
                if (item == "price") {
                    th.setAttribute("onclick", "OrderSku()");
                    th.innerHTML = item;
                    tr.appendChild(th);
                }
            }
        }
        function storage() {
            for (item in iPad[0]) {
                var th = document.querySelector('th');
                if (item == "storage") {
                    th.setAttribute("onclick", "OrderSku()");
                    th.innerHTML = item;
                    tr.appendChild(th);
                }
            }
        }
        function description() {
            for (item in iPad[0]) {
                var th = document.querySelector('th');
                if (item == "description") {
                    th.innerHTML = item;
                    tr.appendChild(th);
                }
            }
        }
        
        function addTbody() {
            for (i = 0; i < iPad.length; i++) {
                var tr = document.createElement('tr');
                for (item in iPad[i]) {
                    var td = document.createElement('td');
                    td.innerHTML = iPad[i][item];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }
        var ClickSku = 0;
        var ClickPrice = 0;
        var ClickStorage = 0;
        function OrderSku() {
            if (ClickSku == 0) {
                iPad = iPad.sort(function (a, b) {
                    return a.sku < b.sku ? 1 : -1;
                });
                ClickSku = 1;
            }
            else {
                iPad = iPad.sort(function (a, b) {
                    return a.sku > b.sku ? 1 : -1;
                });
                ClickSku = 0;
            }
            tbody.innerHTML = '';
            addTbody();
        }
        function OrderPrice() {
            if (ClickPrice == 0) {
                iPad = iPad.sort(function (a, b) {
                    return a.price < b.price ? 1 : -1;
                });
                ClickPrice = 1;
            }
            else {
                iPad = iPad.sort(function (a, b) {
                    return a.price > b.price ? 1 : -1;
                });
                ClickPrice = 0;
            }
            tbody.innerHTML = '';
            addTbody();
        }
        function OrderStorage() {
            if (ClickStorage == 0) {
                iPad = iPad.sort(function (a, b) {
                    return a.storage < b.storage ? 1 : -1;
                });
                ClickStorage = 1;
            }
            else {

                    return a.storage > b.storage ? 1 : -1;
                });
                ClickStorage = 0;
            }
            tbody.innerHTML = '';
            addTbody();
        }
