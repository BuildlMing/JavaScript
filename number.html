<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="border border-dark">
                    <input type="text" class="my-5" id="answer" value="0~100">
                </div>
                <div>
                    <button class="my-2 btn btn-primary" id="randomNumber" onclick="randomNumber()">產生新數字</button>
                </div>
                <div>
                    <input type="text" class="my-1" id="txt">
                </div>
                <div>
                    <button class="btn btn-dark my-1 btn-nam" id="btn" value="1">1</button>
                    <button class="btn btn-dark my-1 btn-nam" id="btn" value="2">2</button>
                    <button class="btn btn-dark my-1 btn-nam" id="btn" value="3">3</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 btn-nam" value="4">4</button>
                    <button class="btn btn-dark my-1 btn-nam" value="5">5</button>
                    <button class="btn btn-dark my-1 btn-nam" value="6">6</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 btn-nam" value="7">7</button>
                    <button class="btn btn-dark my-1 btn-nam" value="8">8</button>
                    <button class="btn btn-dark my-1 btn-nam" value="9">9</button>
                </div>
                <div>
                    <button class="btn btn-dark btn btn-outline-danger my-1" id="btn-x" onclick="btnx()">X</button>
                    <button class="btn btn-dark my-1 btn-nam" value="0">0</button>
                    <button class="btn btn-dark btn btn-outline-success my-1" id="btn-v" onclick="btnv()">√</button>
                </div>
            </div>
        </div>
    </div>
    <script src="number.js"></script>
</body>

</html>
