<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="computer.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <input class="answer-a1" id="a1">
            <div class="button">
                <button class="num-btn col-3" onclick="inputNum(7)">7</button>
                <button class="num-btn col-3" onclick="inputNum(8)">8</button>
                <button class="num-btn col-3" onclick="inputNum(9)">9</button>

                <button class="num-btn col-3" onclick="inputNum(4)">4</button>
                <button class="num-btn col-3" onclick="inputNum(5)">5</button>
                <button class="num-btn col-3" onclick="inputNum(6)">6</button>

                <button class="num-btn col-3" onclick="inputNum(1)">1</button>
                <button class="num-btn col-3" onclick="inputNum(2)">2</button>
                <button class="num-btn col-3" onclick="inputNum(3)">3</button>

                <button class="num-btn col-3" onclick="inputNum(0)">0</button>
                <button class="fum-btn col-3" id="point"onclick="inputNum('.')">.</button>
                <button class="fum-btn col-3" id="equal"onclick="equal()">=</button>

                <button class="fum-btn col-3" id="add"onclick="inputNum('+')">+</button>
                <button class="fum-btn col-3" id="decrease"onclick="inputNum('-')">-</button>
                <button class="fum-btn col-3" id="multiply"onclick="inputNum('*')">*</button>

                <button class="fum-btn col-3" id="except"onclick="inputNum('/')">/</button>
                <button class="fum-btn col-3" id="c" onclick="c()">c</button>
                <button class="fum-btn col-3" id="ac">ac</button>
            </div>
        </div>
    </div>
    <script src="computer.js"></script>
</body>

</html>
